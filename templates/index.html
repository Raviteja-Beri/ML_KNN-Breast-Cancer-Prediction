<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Tumor Features</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-indigo-800 mb-8">Enter Tumor Features</h1>
        <form action="/predict" method="POST" class="bg-white shadow-lg rounded-lg p-8">
            {% for i in range(9) %}
            <div class="mb-6">
                <label for="feature{{ i+1 }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Feature {{ i+1 }}:
                </label>
                <input type="number" step="any" id="feature{{ i+1 }}" name="feature{{ i+1 }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                       required>
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit"
                        class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Predict
                </button>
            </div>
        </form>
    </div>
</body>
</html>
